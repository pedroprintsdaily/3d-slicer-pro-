
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Slice3D Pro Master</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --bg0: #070A10;
      --bg1: #0B0F14;
      --panel: rgba(16, 22, 31, 0.78);
      --panel2: rgba(20, 27, 38, 0.86);
      --stroke: rgba(255, 255, 255, 0.08);
      --stroke2: rgba(255, 255, 255, 0.12);
      --text: #EAF0FF;
      --muted: rgba(234, 240, 255, 0.72);
      --accent: #5B8CFF;
      --accent2: #2DE2E6;
      --good: #2DE2E6;
      --warn: #FBBF24;
      --bad: #FF4D6D;
      --shadow: 0 18px 60px rgba(0,0,0,0.55);
      --shadow2: 0 10px 30px rgba(0,0,0,0.55);
      --glow: 0 0 22px rgba(91, 140, 255, 0.28);
      --glow2: 0 0 18px rgba(45, 226, 230, 0.25);
      --r: 16px;
      --r2: 12px;
    }
    body { 
      margin: 0; 
      height: 100vh;
      background:
        radial-gradient(1200px 800px at 20% 10%, rgba(91, 140, 255, 0.14), transparent 55%),
        radial-gradient(900px 700px at 85% 35%, rgba(45, 226, 230, 0.10), transparent 60%),
        radial-gradient(900px 700px at 50% 90%, rgba(255, 255, 255, 0.04), transparent 55%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      color: var(--text);
      font-family: 'Inter', ui-sans-serif, system-ui, -apple-system, sans-serif;
      -webkit-font-smoothing: antialiased;
      overflow: hidden;
    }
    canvas { display: block; }
    
    /* CAD Premium Panels */
    .cad-panel {
      background: linear-gradient(180deg, rgba(20, 27, 38, 0.92), rgba(10, 14, 22, 0.82));
      border: 1px solid var(--stroke);
      border-radius: var(--r);
      box-shadow: var(--shadow);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
    }
    .cad-panel--soft {
      background: linear-gradient(180deg, rgba(20, 27, 38, 0.82), rgba(10, 14, 22, 0.72));
      border: 1px solid var(--stroke);
      border-radius: var(--r2);
      box-shadow: var(--shadow2);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
    }

    /* CAD Viewport Background Lift */
    .cad-viewport {
      background:
        radial-gradient(900px 700px at 50% 35%, rgba(255,255,255,.10), transparent 60%),
        radial-gradient(1200px 900px at 50% 80%, rgba(91,140,255,.08), transparent 70%),
        linear-gradient(180deg, #0E141E, #0A0F17) !important;
    }

    /* Scrollbar */
    .custom-scroll::-webkit-scrollbar { width: 4px; }
    .custom-scroll::-webkit-scrollbar-track { background: transparent; }
    .custom-scroll::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
    .custom-scroll::-webkit-scrollbar-thumb:hover { background: rgba(255,255,255,0.2); }

    /* CAD Inputs */
    .cad-input {
      width: 100%;
      background: rgba(7, 10, 16, 0.65);
      border: 1px solid rgba(255, 255, 255, 0.10);
      border-radius: 12px;
      padding: 10px 12px;
      color: rgba(234, 240, 255, 0.92);
      outline: none;
      transition: border-color 0.18s ease, box-shadow 0.18s ease, transform 0.18s ease;
    }
    .cad-input:focus {
      border-color: rgba(91, 140, 255, 0.55);
      box-shadow: 0 0 0 4px rgba(91, 140, 255, 0.15), var(--glow);
    }

    /* CAD Buttons */
    .cad-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      width: 100%;
      border-radius: 14px;
      padding: 14px;
      font-weight: 650;
      color: #fff;
      border: 1px solid rgba(255, 255, 255, 0.12);
      background: linear-gradient(180deg, rgba(91, 140, 255, 1), rgba(63, 99, 230, 1));
      box-shadow: 0 16px 40px rgba(91, 140, 255, 0.22), 0 12px 30px rgba(0,0,0,0.55);
      transition: transform 0.18s ease, box-shadow 0.18s ease, filter 0.18s ease;
      cursor: pointer;
    }
    .cad-btn:hover {
      transform: translateY(-1px);
      filter: saturate(1.1);
    }
    .cad-btn:active {
      transform: translateY(1px) scale(0.98);
    }

    /* Status Pills */
    .cad-pill {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 8px 12px;
      border-radius: 999px;
      background: rgba(7, 10, 16, 0.55);
      border: 1px solid rgba(255, 255, 255, 0.12);
      box-shadow: var(--shadow2);
    }
    .cad-dot {
      width: 8px; height: 8px; border-radius: 50%;
      background: var(--good);
      box-shadow: 0 0 12px var(--good);
      animation: cadPulse 2.2s infinite;
    }
    @keyframes cadPulse {
      0%, 100% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.3); opacity: 1; }
    }
  </style>
  <script>
    window.onerror = function(message, source, lineno, colno, error) {
      console.error('Global Error caught:', message, 'at', source, lineno, colno, error);
      return false;
    };
  </script>

}
</script>
</head>

  <div id="root"></div>
</body>
</html>
